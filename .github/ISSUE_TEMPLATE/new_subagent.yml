---
name: 新智能体提案
description: 为集合提议一个新的专业智能体
title: "[NEW AGENT] "
labels: ["new-subagent"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您提议新智能体！高质量的智能体
        需要精心设计和明确的专业化。

        **重要**：仅为合法、建设性的用例提议智能体。
        恶意或有害功能的提案将被拒绝，并可能导致管理措施。

  - type: checkboxes
    id: preliminary-checks
    attributes:
      label: 初步检查
      description: 请确认您已完成这些步骤
      options:
        - label: 我已阅读[行为准则](.github/CODE_OF_CONDUCT.md)
          required: true
        - label: >-
            我已查看现有智能体以确保这不是重复的
          required: true
        - label: 此提案仅用于合法、建设性的用例
          required: true
        - label: 我在提议的领域拥有专业知识
          required: true

  - type: input
    id: agent-name
    attributes:
      label: 建议的智能体名称
      description: 这个智能体应该叫什么？
      placeholder: 例如：blockchain-developer、devops-security等
    validations:
      required: true

  - type: textarea
    id: domain-expertise
    attributes:
      label: 专业领域
      description: >-
        此智能体专门从事哪个特定领域或技术？
      placeholder: 此智能体专门从事...
    validations:
      required: true

  - type: textarea
    id: unique-value
    attributes:
      label: 独特价值主张
      description: >-
        这与现有智能体有何不同？
        它提供什么独特的功能？
      placeholder: 与现有智能体不同，这个会...
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: 主要用例
      description: 此智能体将处理哪些特定任务？
      placeholder: |
        1. 设计和实现...
        2. 优化...的性能
        3. 调试与...相关的问题
        4. 审查...的代码
    validations:
      required: true

  - type: textarea
    id: tools-capabilities
    attributes:
      label: 所需工具和功能
      description: 此智能体需要哪些工具和功能？
      placeholder: |
        - 用于...的文件操作
        - 用于...的Bash命令
        - ...的专业知识
        - 与...的集成
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: 示例交互
      description: >-
        提供2-3个示例交互，展示用户如何
        与此智能体合作
      placeholder: |
        **示例1：**
        用户："实现一个智能合约用于..."
        智能体回应："我将创建一个安全的智能合约..."

        **示例2：**
        用户："优化这个区块链查询..."
        智能体回应："让我分析查询并建议优化..."
    validations:
      required: true

  - type: textarea
    id: expertise-evidence
    attributes:
      label: 您的专业知识
      description: >-
        您在此领域有什么经验或证书？
      placeholder: >-
        我在...方面有X年经验，我使用过...
        我拥有...认证
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 附加上下文
      description: >-
        任何其他相关信息、资源或考虑事项
      placeholder: >-
        相关文档、类似工具、潜在挑战...
