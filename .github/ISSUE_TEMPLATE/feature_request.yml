---
name: 功能请求
description: 为现有智能体建议改进或新功能
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您建议功能！请提供详细信息
        以帮助我们理解您的请求。

        **注意**：如要提议新智能体，请使用
        "新智能体提案"模板。

  - type: checkboxes
    id: preliminary-checks
    attributes:
      label: 初步检查
      description: 请确认您已完成这些步骤
      options:
        - label: 我已阅读[行为准则](.github/CODE_OF_CONDUCT.md)
          required: true
        - label: >-
            我已搜索现有问题以确保这不是重复问题
          required: true
        - label: 这是一个针对合法用例的建设性功能请求
          required: true

  - type: input
    id: subagent
    attributes:
      label: 目标智能体
      description: 此功能将增强哪个智能体？
      placeholder: 例如：python-pro、frontend-developer等
    validations:
      required: true

  - type: textarea
    id: problem-description
    attributes:
      label: 问题描述
      description: 此功能解决什么问题？
      placeholder: 目前，用户需要...这令人沮丧，因为...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 建议的解决方案
      description: 描述您的首选解决方案
      placeholder: 我希望智能体能够...
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: 用例
      description: 提供如何使用此功能的具体示例
      placeholder: |
        1. 在开发...时
        2. 对于...项目
        3. 为了帮助...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 考虑的替代方案
      description: 您考虑过的其他解决方案
      placeholder: 我还考虑了...但这不起作用，因为...

  - type: textarea
    id: additional-context
    attributes:
      label: 附加上下文
      description: 任何其他相关信息
      placeholder: 在此添加任何其他上下文、示例或屏幕截图...
